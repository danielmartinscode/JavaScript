<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 004</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            width: 250px;
            height: 100px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="comprou()">

    <script>
        function comprou(){
            prod = window.prompt('Qual produto você está comprando?')
            preco = Number (window.prompt(`Quanto custa o(a) ${prod} que você está comprando?`))
            valor = Number (window.prompt(`Qual foi o valor que você deu para pagar o ${prod}`))
            troco = valor - preco
            window.alert (`Você comprou ${prod} que custou R$ ${preco},00.\nDeu R$ ${valor},00 em dinheiro e vai receber R$ ${troco},00 de troco.\nVolte Sempre!`)
        }
    </script>
</body>
</html>
